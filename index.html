<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment FE </title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <!-- <div class="container"> -->
    <!-- navbar -->
    <div class="container">

        <nav class=" navbar  navbar-light bg-custom">
            <div class="d-none d-md-block">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="app/images/BETONLINE_LOGO.png" width="285" height="40" alt="BetOnline">
                    <img class="ml-5 img-fluid " src="app/images/trusted_for_over_20_year.png" width="212" height="25" alt="">
                </a>
            </div>
            <div class=" d-sm-block d-md-none mx-auto">
                <a class="navbar-brand" href="#">
                    <img src="app/images/BETONLINE_MOB.png" width="192" height="26" alt="BetOnline">
                </a>
            </div>
        </nav>
    </div>
    <!-- carousel -->
    <section class="container betonline-carousel">
        <div class="row">
            <div class="col-md-12">
                <!-- desktop -->
                <div class="d-none d-md-block">
                    <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 img-fluid" src="app/images/Header_Promo_Rotator_slider1.png" alt="First slide">
                                <img class="img-fluid betonline-carousel__text1-img" src="app/images/txt1.png" alt="">
                                <button onclick="location.href='#'" class="betonline-carousel__button text-center">JOIN NOW </button>
                            </div>
                            <div class="carousel-item ">
                                <img class="img-fluid d-block w-100" src="app/images/Header_Promo_Rotator_slider2.png" alt="Second slide">
                                <img class="img-fluid betonline-carousel__text2-img" src="app/images/txt2.png" alt="">

                                <button onclick="location.href='#'" class="betonline-carousel__button text-center">JOIN NOW</button>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /desktop -->
                <!-- mobile -->
                <div class=" d-sm-block d-md-none">
                    <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 img-fluid" src="app/images/Header_Promo_Rotator_mob_slider1.png" alt="First slide">
                                <img class="img-fluid betonline-carousel__text1-img-mob" src="app/images/txt1-mob.png" alt="">
                                <div class="d-flex justify-content-center">
                                    <button onclick="location.href='#'" class="betonline-carousel__button-mob text-center">JOIN NOW</button>
                                </div>
                            </div>
                            <div class="carousel-item ">
                                <img class="img-fluid d-block w-100" src="app/images/Header_Promo_Rotator_mob_slider2.png" alt="Second slide">
                                <img class="img-fluid betonline-carousel__text2-img-mob" src="app/images/txt2-mob.png" alt="">

                                <div class="d-flex justify-content-center">
                                    <button onclick="location.href='#'" class="betonline-carousel__button-mob text-center">JOIN NOW</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- /mobile -->
            </div>
        </div>
    </section>

    <section class="betonline-logos mt-5">
        <!-- desktop -->
        <div class="d-none d-md-block">
            <div class="container">
                <div class="row">

                    <div class="col-md text-center">
                        <img class="d-inline betonline-logos__secure" src="app/images/safe_secure.png" alt="">
                    </div>
                    <div class="col-md text-center pr-5 ">
                        <img class=" betonline-logos__rating" src="app/images/A+ratingreview.png" alt="">
                    </div>
                    <div class="col-md text-center">
                        <img class=" betonline-logos__payouts" src="app/images/40hours_PAYOUTS.png" alt="">
                    </div>

                </div>
            </div>
        </div>
        <!-- /desktop -->
        <!-- mob -->
        <div class=" d-sm-block d-md-none">
            <div class="container">
                <div class="d-flex flex-row">
                    <div class="col-sm-12 text-center">
                        <img src="app/images/safe_secure_mob.png" alt="">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="d-flex mx-auto">
                        <div class="col-sm-4">
                            <img src="app/images/line-mob.png" alt="">
                        </div>
                        <div class="col-sm-4">
                            <p style="color:white; font-size:0.8em">As Seen On</p>
                        </div>
                        <div class="col-sm-4">
                            <img src="app/images/line-mob.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /mob -->
    </section>


    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0app/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
